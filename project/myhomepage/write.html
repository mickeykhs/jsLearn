<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
<form id="id_wform" action="write_action.html" method="get">
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" name="nm_title" value="" placeholder="제목 입력"required></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" name="nm_writer" value="" placeholder="글쓴이 입력" required></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" name="nm_password" value="" placeholder="비밀번호 입력" required></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea name="nm_content" cols="50" rows="10" placeholder="내용 입력" required></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <input type="submit" value="등록">
                <a href="list.html">취소</a>
            </div>
        </div>
    </div>
</form>
<script>
    var v_form = document.querySelector("#id_wform");
    event.preventDefault();
    v_form.onsubmit = function(){
        v_form.submit();
    }
</script>
</body>
</html>
